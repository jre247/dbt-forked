
table_copy:
    constraints:
        not_null:
            - id
            - first_name
            - ip_address
            - updated_at

        unique:
            - id
            - email

        accepted_values:
            - { field: favorite_color, values: ['blue', 'green'] }



table_summary:
    constraints:
        not_null:
            - favorite_color
            - count

        unique:
            - favorite_color 

        accepted_values:
            - { field: favorite_color, values: ['blue', 'green'] }

        relationships:
            - { from: favorite_color, to: ref('table_copy'), field: favorite_color }


# all of these constraints will fail
table_failure_copy:
    constraints:
        not_null:
            - id

        unique:
            - id

        accepted_values:
            - { field: favorite_color, values: ['blue', 'green'] }


# all of these constraints will fail
table_failure_summary:
    constraints:
        accepted_values:
            - { field: favorite_color, values: ['red'] }

        relationships:
            - { from: favorite_color, to: ref('table_copy'), field: favorite_color }
